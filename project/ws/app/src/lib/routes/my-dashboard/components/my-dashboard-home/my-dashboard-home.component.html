<div *ngIf="currentDashboard[0]" class="container-balanced mat-drawer-side">
  <lib-rain-dashboards [layoutConfig]="currentDashboard[0].visualizationDetails"
    [chartConfig]="currentDashboard[0].chartDetails" [dashboardConfig]="dashboardList"
    [showFilters]="currentDashboard[0].showFilters" [showWidgets]="currentDashboard[0].showWidgets"
    [filtersConfig]="currentDashboard[0].filtersDetails" [widgetConfig]="currentDashboard[0].widgetDetails"
    [widgetData]="currentDashboard[0].widgetData" (libDashboardId)="getDashboardId($event)"
    [showWidgetTitle]="currentDashboard[0].showWidgetTitle" [widgetTitle]="currentDashboard[0].widgetTitle"
    [showMessage]="currentDashboard[0].showMessage" [messageType]="currentDashboard[0].messageType"
    [message]="currentDashboard[0].message">
  </lib-rain-dashboards>
</div>
