<mat-sidenav-container autosize name="discuss-menu">
  <mat-sidenav [mode]="mode$ | async" [(opened)]="sideNavBarOpened">
    <div #stickyMenu>
      <ng-container [wsResolverWidget]="widgetData"></ng-container>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container-balanced">
      <div class="left-menu-bread">
        <ws-widget-breadcrumbs-org
          [widgetData]="{titles:[{title:'CBC Users', url:'/app/home/users'},{title:'user',url:'none'}] }">
        </ws-widget-breadcrumbs-org>
      </div>
      <div *ngIf="screenSizeIsLtMedium">
        <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
          id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
